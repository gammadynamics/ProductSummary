<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>summarizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../stylesheets/normalize.min.css">
    <link rel="stylesheet" href="../stylesheets/main.css">
    
    
  </head>
  <body>
    <div class="sticky-footer-wrapper">
      <div class="masthead">
        <h1 class="title">Summarizer</h1>
        <p class="tagline">extract the essence, from thousands of product summaries, in ten sentences</p>

        <div class="Demo">
          <!form action="https://twitter.com/search" method="get">
            <input type="hidden" name="mode" value="users">
            <div class="Typeahead Typeahead--twitterUsers">
              <div class="u-posRelative">
                <input class="Typeahead-hint" type="text" tabindex="-1" readonly>
                <input class="Typeahead-input" id="demo-input" type="text" name="q" placeholder="Search movies...">
                <img class="Typeahead-spinner" src="../images/spinner.gif">
              </div>
              <div class="Typeahead-menu"></div>
            </div>
            <button class="u-hidden" type="submit">blah</button>
          <!/form>
        </div>
        

        
      </div>
      <div class="sticky-footer-push"></div>
    </div>
    
    
    
    <script id="result-template" type="text/x-handlebars-template">
      <div class="ProfileCard u-cf">
        
        <div class="ProfileCard-details">
          <div class="ProfileCard-realName">{{team}}</div>
          <!div class="ProfileCard-description">{{movie_asin}}<!/div>
        </div>
        
      </div>
    </script>
    
    <script id="empty-template" type="text/x-handlebars-template">
      <div class="EmptyMessage">Nothing found. Try another movie! </div>
    </script>
    
   
    <script src="../javascripts/handlebars.js"></script>
    <script src="../javascripts/jquery-1.12.4.min.js"></script>
    <!script src='http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js?ver=1.12.4'><!/script>
    <script src="../releases/typeahead.bundle.js"></script>
    <script>
      !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
    </script>
    <script src="../javascripts/summary.js"></script>
    
  </body>
</html>
